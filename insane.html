<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign up</title>
	<link rel="stylesheet" type="text/css" href="privet.css">
</head>
<body style="background-color: black;">
	<div class="crazy">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account in order to continue the experience.</p>
    <hr>

    <label for="Username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="Username" required id="username">

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required id="email">

    <label for="psw"><b>Password</b><span style="opacity: 0.5;"> (At least 8 characters.
Must contain a combination of letters, numbers, and/or symbols.) </span> </label>
    <input type="password" placeholder="Enter Password" name="psw" required id="password">

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="https://docs.google.com/document/d/1fC2_YxIdq4B1_IjXGbhxvPte-Q-KyTZnxtybY_XoDYE/edit?usp=sharing" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <a href="privacy.html"> <button type="submit" class="signupbtn">Sign Up</button> </a>
    </div>
  </div>

</body>
</html>
